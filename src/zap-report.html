<!DOCTYPE html>
<html>
<head>
    <title>OWASP ZAP Test Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .pass {
            color: green;
        }
        .warn {
            color: orange;
        }
        .fail {
            color: red;
        }
    </style>
</head>
<body>
    <h1>OWASP ZAP Test Report</h1>

    <!-- PASS vulnerabilities -->
    <h2>PASS</h2>
    <table>
        <tr>
            <th>Description</th>
            <th>Reference</th>
        </tr>
        <tr>
            <td>Vulnerable JS Library (Powered by Retire.js)</td>
            <td>10003</td>
        </tr>
        <!-- Add more rows for other PASS vulnerabilities -->
    </table>

    <!-- WARN vulnerabilities -->
    <h2>WARN</h2>
    <table>
        <tr>
            <th>Description</th>
            <th>Reference</th>
            <th>URL</th>
        </tr>
        <tr>
            <td>Missing Anti-clickjacking Header</td>
            <td>10020</td>
            <td>http://192.168.56.7:80/</td>
        </tr>
        <!-- Add more rows for other WARN vulnerabilities -->
    </table>

    <!-- FAIL vulnerabilities -->
    <h2>FAIL</h2>
    <table>
        <tr>
            <th>Description</th>
            <th>Reference</th>
            <th>URL</th>
        </tr>
        <!-- Add rows for FAIL vulnerabilities -->
    </table>
</body>
</html>
